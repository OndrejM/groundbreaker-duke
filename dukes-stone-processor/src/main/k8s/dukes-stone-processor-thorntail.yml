apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dukes-stone-processor
  labels:
    app: dukes-stone-processor
    visualize: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dukes-stone-processor
  template:
    metadata:
      labels:
        app: dukes-stone-processor
        version: "v1"
        vusualize: "true"
    spec:
      containers:
      - name: dukes-stone-processor
        image: groundbreakerduke/dukes-stone-processor:thorntail
        env:
        - name: stone
          value: space
        ports:
        - name: http
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dukes-stone-processor
  labels:
    app: dukes-stone-processor
    visualize: "true"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
  selector:
    app: dukes-stone-processor